<ul class="crises">
  <li
    *ngFor="let crisis of crises$ | async"
    [class.selected]="crisis.id === selectedId"
  >
    <a [routerLink]="['/crisis-center', crisis.id]">
      <span class="badge">{{crisis.id}}</span> {{crisis.name}}
    </a>
    <button class="delete" title="delete crisis"
      (click)="delete(crisis)">x</button>
  </li>
</ul>
