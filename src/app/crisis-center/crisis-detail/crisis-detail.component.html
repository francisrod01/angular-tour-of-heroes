<div *ngIf="crisis$ | async as crisis">
  <h2>{{crisis.name | uppercase}} Details</h2>

  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="crisis.name" placeholder="name" />
    </label>
  </div>

  <button (click)="goToCrises(crisis)">go back</button>
  <button (click)="save(crisis)">save</button>
</div>
